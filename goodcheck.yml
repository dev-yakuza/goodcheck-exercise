rules:
  - id: review.check_java_version
    pattern:
      regexp: |-
        FROM openjdk:16.(.*).(.*)-buster
    glob: "**/Dockerfile.erb"
    message: |
      **DO NOT MERGE!**

      ktlint does not support Java 16.

      * See details on [devon_rex/issues#564](https://github.com/sider/devon_rex/issues/564)
    justification:
      - When ktlint supports Java 16.
  - id: review.check_swift_version
    pattern:
      regexp: |-
        FROM swift:5.4(.*)
    glob: "**/Dockerfile.erb"
    message: |
      **DO NOT MERGE!**

      SwiftLint does not support Swift 5.4.

      * See details on [devon_rex/issues#565](https://github.com/sider/devon_rex/issues/565)
    justification:
      - When SwiftLint supports Swift 5.4.
